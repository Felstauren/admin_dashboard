<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="blue">
                <h1>Dashboard</h1>
                <div class="tabs">
                    <ul>
                        <li><i class="fa-solid fa-house"></i>Home</li>
                        <li><i class="fa-solid fa-address-card"></i>Profile</li>
                        <li><i class="fa-solid fa-message"></i>Messages</li>
                        <li><i class="fa-solid fa-clock"></i>History</li>
                        <li><i class="fa-solid fa-list-check"></i>Tasks</li>
                        <li><i class="fa-solid fa-user-group"></i>Communities</li>
                    </ul>
                    <ul>
                        <li><i class="fa-solid fa-gear"></i>Settings</li>
                        <li><i class="fa-solid fa-circle-info"></i>Support</li>
                        <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
                    </ul>
                </div>
            </div>
        </aside>
        <main></main>
    </div>
    <script src="https://kit.fontawesome.com/473a3859e3.js" crossorigin="anonymous"></script>
</body>
</html>
