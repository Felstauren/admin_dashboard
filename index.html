<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="blue">
                <h1>Dashboard</h1>
                <div class="tabs">
                    <ul>
                        <li><i class="fa-solid fa-house"></i>Home</li>
                        <li><i class="fa-solid fa-address-card"></i>Profile</li>
                        <li><i class="fa-solid fa-message"></i>Messages</li>
                        <li><i class="fa-solid fa-clock"></i>History</li>
                        <li><i class="fa-solid fa-list-check"></i>Tasks</li>
                        <li><i class="fa-solid fa-user-group"></i>Communities</li>
                    </ul>
                    <ul>
                        <li><i class="fa-solid fa-gear"></i>Settings</li>
                        <li><i class="fa-solid fa-circle-info"></i>Support</li>
                        <li><i class="fa-solid fa-shield-halved"></i>Privacy</li>
                    </ul>
                </div>
            </div>
        </aside>
        <main>
            <div class="mini-container">
                <div class="top">
                    <div class="flex box-1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" name="searchbar" id="searchbar">
                        <i class="fa-solid fa-bell"></i>
                        <img src="./img/profil_img.png" alt="profil_Img">
                        <p class="profile_name">Felstauren</p>
                    </div>
                    <div class="flex box-1_5">
                        <div class="flex box-2">
                            <img src="./img/profil_img.png" alt="profil_Img" style="height: 8vi;">
                            <div>
                                <p>Hi there,</p>
                                <p>Felstauren (@felstauren)</p>
                            </div>
                        </div>
                        <div class="box-3">
                            <button type="button">New</button>
                            <button type="button">Upload</button>
                            <button type="button">Share</button>
                        </div>
                    </div>
                </div>
                <div class="bottom"></div>
            </div>
        </main>
    </div>
    <script src="https://kit.fontawesome.com/473a3859e3.js" crossorigin="anonymous"></script>
</body>
</html>
